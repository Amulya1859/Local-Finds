<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Finds</title>
  <style>
    /* General Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      user-select: none;
    }

    /* Body Styling */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f8f9fa;
    }

    /* Header */
    .header {
      background-color:  #1717aa;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #fff;
    }
    .header .logo {
      display: flex;
      align-items: center;
    }
    .header img {
      height: 50px;
      margin-right: 10px;
    }
    .header h2 {
      font-size: 1.8rem;
      margin: 0;
    }

    /* Top Navigation Bar */
    .topnav {
      display: flex;
      gap: 10px;
    }
    .topnav a {
      color: #f2f2f2;
      text-align: center;
      padding: 10px 16px;
      text-decoration: none;
      font-size: 1rem;
      background-color: #333;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }
    .topnav a:hover {
      background-color: #ddd;
      color: #333;
    }

    /* Layout - Row and Columns */
    .row {
      display: flex;
      flex-wrap: wrap;
      margin: 20px 0;
    }
    .column {
      padding: 15px;
    }
    .column.side {
      flex: 1;
      background-color: #f1f1f1;
      border-radius: 5px;
      margin: 10px;
    }
    .column.middle {
      flex: 2;
      background-color: #ffffff;
      border-radius: 5px;
      margin: 10px;
    }

    /* Footer */
    .footer {
      background-color: #333;
      color: #f2f2f2;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
      }
      .topnav {
        flex-direction: column;
        width: 100%;
      }
      .column.side, .column.middle {
        flex: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <!-- Header with Logo and Navigation -->
  <div class="header">
    <div class="logo">
      <!-- Placeholder logo image; replace with an actual logo image -->
      <img src="logo.png" alt="Logo">
      <h2>Local Finds</h2>
    </div>
    <div class="topnav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="http://127.0.0.1:5000">Sign In</a>
    </div>
  </div>

  <!-- Main Content Layout -->
  <div class="row">
    <div class="column side">
      <img src="logo.png" alt="Logo">
    </div>

    <div class="column middle">
      <h2>What is Local Finds</h2>
      <p>Welcome to Local Finds, where you can discover hidden gems in your area. Whether you’re looking for local products, handmade crafts, or unique experiences, we’ve got you covered.</p>
    </div>

    <div class="column side">
      <img src="logo.png" alt="Logo">
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2024 Local Finds. All rights reserved.</p>
  </div>

</body>
</html>
